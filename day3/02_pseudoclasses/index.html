<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="links">
    <a href="#" id='one'>One</a>
    <a href="#" id='two'>Two</a>
    <a href="#" id='three'>Three</a>
    <a href="#" id='four'>Four</a>
  </div>
  <div class="outer">
    <a href="#" class="inner">Привет, я ссылка</a>
  </div>

  <div class="buy">
    <a href="#" class="wannaBuy">Купить</a>
  </div>

  <div class="parent">
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Fourth</p>
    <p>Fifth</p>
    <p>Sixth</p>
  </div>
  <div class="parent1">
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Fourth</p>
    <p>Fifth</p>
    <p>Sixth</p>
  </div>
</body>
</html>
