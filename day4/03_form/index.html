<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Свяжитесь со мной</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <form>
      <h1>Напишите мне:</h1>
      <fieldset class='personal_info'>
        <label for="name">Ваше имя</label>
        <input type="text" value='Ваше имя' name='name'>
        <label for="email">Ваш email</label>
        <input type="email" value='yo@example.com' name='email'>
        <label for="tel">Ваш номер телефона</label>
        <input type="tel" value='+7911' name='tel'>
        <label for="password">Ваш пароль</label>
        <input type="password" name='password'>
      </fieldset>
      <fieldset class='message'>
        <label for="sure">Хорошо подумал?</label>
        <input type="radio" name='sure' checked='true'> <span>Да</span>
        <input type="radio" name='sure'> <span>Нет</span>
        <label for="question_type">Тип вопроса</label>
        <select name="question_type">
          <option value="greeting">Благодарность</option>
          <option value="complain">Жалоба</option>
          <option value="sayHi">Передаю привет</option>
          <option value="other">Другое</option>
        </select>
        <label for="message">Ваше сообщение</label>
        <textarea name="message"></textarea>
        <input type="checkbox" checked='true'><span>Согласен на все</span>
      </fieldset>
      <input type="submit" value='Отправить'>
    </form>
  </div>
</body>
</html>
